<html>
  <head>
    <title>Bald Eagle Alliance</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">Bald Eagle Alliance</h1>
          <h2 class="brand-tagline">Protecting Connecticut's Wildlife</h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="http://purecss.io">Our Mission</a>
                <a class="pure-button" href="http://purecss.io">Blog</a>
                <a class="pure-button" href="http://purecss.io">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          <!-- A wrapper for all the blog posts -->
          <div class="posts">
            <!-- A single blog post -->
            <section class="post">
              <header class="post-header">
                <h2 class="post-title">Welcome to Pure</h2>

                <p class="post-meta">
                  By <a href="#" class="post-author">Charlie T</a>
                </p>
              </header>

              <div class="post-description">
                <p>
                  Today we met with radio personality Diana Xavier who discussed
                  the tradeoffs of allowing more residential housing in Westport
                  and it's impact on the Saugatuck River.
                </p>
              </div>
            </section>
          </div>

          <div class="footer">
            <div class="pure-menu pure-menu-horizontal">
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
